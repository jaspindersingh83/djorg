<h1> Bookmarks</h1>
{% if bookmarks %}
<ol>
  {% for bookmark in bookmarks %}
  <li>
    <a href="{{ bookmark.url }}">{{bookmark.name}}</a>
  </li>
  {% endfor %}
</ol>
{% else %}
<p>No bookmarks exist</p>
{% endif %}
<h2> New Bookmarks</h2>
<form method="POST" class="bookmark-form">
  {% csrf_token %} {{form.as_p}}
  <button type="submit" class="save btn btn-default">Save</button>
</form>
